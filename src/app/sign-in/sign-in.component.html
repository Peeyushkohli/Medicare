<div  class = "container">
    <div class="row">

        <div class="class md-6">

            <div class="card">

                <div class="class-center">

                    <h1>e-Pharma App Sign in  </h1>

    </div>
    
    <form  [formGroup] ="registerForm" (ngSubmit)="signUp()">
        <div class="mb-3" >
          <label for="exampleInputEmail1" class="form-label">User name</label>
          <input type="text" ngModel class="form-control" formControlName="userName"  aria-describedby="emailHelp">
          <div id="emailHelp" ></div>
        </div>
        <div class="mb-3" class="form-group">
            <label  class="form-label">User First Name</label>
            <input type="text" ngModel class="form-control" formControlName="userFirstName"  aria-describedby="emailHelp">
            </div>
            <div class="mb-3" class="form-group">
                <label  class="form-label">User Last Name</label>
                <input type="text" ngModel class="form-control" formControlName="userLastName"  aria-describedby="emailHelp">
                </div>
    


        <div class="mb-3" class="form-group">
          <label  class="form-label">Password</label>
          <input type="password"  ngModel class="form-control" formControlName="userPassword" >
        </div>
        
        <button type="submit" class="btn btn-primary"  >Register </button>
      </form>

                    
                                        <a routerLink = "/login"> Already registered ? Click to Log In </a>
                                    
                                </div>
                            </div>
                        </div>
