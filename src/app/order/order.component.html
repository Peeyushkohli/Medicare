<h2>Check Out Form</h2>

    <h5>No of items Purchased: {{cartLength}}</h5>
    <h4>Grand Total Rs 380</h4>




    <div *ngFor="let p of products ">

        <div class ="card col-md-3">
          <img src="{{p.imageUrl}}" alt="">
          <h5>{{p.productname}}</h5>
          <p><strong>Quantity </strong>{{p.quantity}}</p>
          <p><strong>Total Rs.</strong>{{p.total}}</p>

          </div>

          
          </div>

    <form  [formGroup]="checkoutForm"  (ngSubmit)="onSubmit()">
        
        <div class ="row">
        <div class="col-md-2">
          <label  >Enter your Name</label>
          <input type="text" class="form-control" formControlName="name"  aria-describedby="emailHelp">
          </div>
        </div>
        <div class ="row">
            <div class="col-md-2">
              <label  >Shipping Address</label>
              <input type="text" class="form-control" formControlName="address"  aria-describedby="emailHelp">
              </div>
            </div>
            <div class ="row">
                <div class="col-md-2">
                  <label  >Mobile No.</label>
                  <input type="text" class="form-control" formControlName="name"  aria-describedby="emailHelp">
                  </div>
                </div>
        
            
          



        
        <button type="submit" class="btn btn-primary">Free Shipping {{allProducts}}</button>
      </form>
